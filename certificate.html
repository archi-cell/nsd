<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate - Institute Website</title>

  <!-- CSS -->
  <link rel="stylesheet" href="certificate.css" />

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <header data-aos="fade-down" data-aos-duration="1000">
    <div class="logo">
      <img src="logo.png" alt="Institute Logo">
      <h1>NSD Computer Institute</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="certificate.html" class="active">Certificate</a></li>
      </ul>
    </nav>
  </header>

  <!-- Certificate Section -->
  <section class="certificate">
    <h1 data-aos="fade-up" data-aos-delay="100">Course Completion Certificate</h1>
    <p data-aos="fade-up" data-aos-delay="200">
      Upon successful completion of our courses, students receive a course completion certificate.
    </p>

    <div class="certificate-img" data-aos="zoom-in" data-aos-delay="300">
      <img src="certificate.jpg" alt="Course Certificate">
    </div>
  </section>

  <!-- Footer -->
  <footer data-aos="fade-up">
    <p>&copy; 2021 NSD Institute</p>
  </footer>

  <!-- AOS Script -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
      offset: 100
    });
  </script>
</body>
</html>
